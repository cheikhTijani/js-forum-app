<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script defer src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
  <script defer type="module" src="index.js"></script>
  <title>Opinions &mdash; Share your ideas and thoughts</title>
</head>
<body>
      <!-- container & title -->
  <div class="container">
    <div class="logoutContainer sticky-top">
      <button class="btn btnLogout btn-danger text-uppercase fw-light  m-2 d-none">Sign out</button>
    </div>
    <h1 class="my-2 mt-4 text-center text-uppercase fw-light">Opinions</h1>
    <h4 class="my-2 text-center text-uppercase fw-light">Find your Community, Share your thoughts</h4>
    <!-- buttons for topics -->
    <div class="topics my-3 mb-4 text-center d-none">
      <h4 class="my-2 text-uppercase fw-light">Choose a Topic:</h4>
      
      <button class="btn btn-primary text-uppercase fw-light" id="music">Music</button>
      <button class="btn btn-primary text-uppercase fw-light" id="gaming">Gaming</button>
      <button class="btn btn-primary text-uppercase fw-light" id="sports">Sports</button>
      <button class="btn btn-primary text-uppercase fw-light" id="cinema">Cinema</button>
      <button class="btn btn-primary text-uppercase fw-light" id="politcs">Politcs</button>
      <button class="btn btn-primary text-uppercase fw-light" id="health">Health</button>
    </div>
    <!-- posts list / window -->
    <div class="post-window my-4">
      <ul class="post-list list-group"></ul>
    </div>
    <!--SIGN IN FORM -->
    <form class="login my-4 text-center">
      <h4 class="my-2 text-center text-uppercase fw-light">Login to get started</h4>
      <span class="text-danger d-none login-error"></span>
      <input type="email" id="loginEmail" class="my-3 form-control" placeholder="Email" required>
      <input type="password" id="loginPassword" class="my-3 form-control" placeholder="Password" title="Must be at least 6 characters" required>
      <input type="submit" class="my-3 btn btn-primary text-uppercase fw-light" value="Login">
      <p>Don't have an account ? <a href="#" class="signUpLink text-dark text-uppercase fw-bold text-decoration-none"> Sign up</a></p>
    </form>
    <!-- SIGN UP FORM -->
    <form class="signUp my-4 text-center d-none">
      <h4 class="my-2 text-center text-uppercase fw-light">Sign Up for free</h4>
      <p class="signUp-error"></p>
      <input type="text" id="signUpUsername" class="my-2 form-control" placeholder="Username" title="Must be at least 4 characters" required>
      <input type="email" id="signUpEmail" class="my-2 form-control" placeholder="Email" title="Must be a valid email" required>
      <input type="password" id="signUpPassword" class="my-2 form-control" placeholder="Password" title="Must be at least 8 characters" required>
      <input type="password" id="cpassword" class="my-2 form-control" placeholder="Confirm password" required>
      <input type="submit" class="my-2 btn btn-primary text-uppercase fw-light" value="Sign up">
      <p>Already have an account ? <a href="#" class="loginLink text-dark text-uppercase fw-bold text-decoration-none"> Login</a></p>
    </form>

    <!-- new post form -->
    <form class="new-post my-3 text-center d-none">
      <h4 class="my-2 text-center text-uppercase fw-light">What's on your mind?</h4>
      <input type="text" id="subject" class="my-2 form-control" placeholder="Title" required>
      <textarea class="form-control" id="message" cols="15" rows="5" placeholder="Write something..." required></textarea>
      <input type="submit" class="my-2 btn btn-primary text-uppercase fw-light" value="Post">
    </form>
    <!-- update post form -->
    <form class="update-post my-3 text-center d-none">
      <input type="hidden" class="id">
      <input type="text" id="subjectUp" class="my-2 form-control" placeholder="Title" required>
      <textarea class="form-control" id="messageUp" cols="30" rows="10" placeholder="Write something" required></textarea>
      <input type="submit" class="my-2 btn btn-primary text-uppercase fw-light" value="Update">
    </form>
  </div>

</body>
</html>
